<!DOCTYPE html>
<html>
<head>
    <title>Guided Journal Entry</title>
</head>
<body>
    <h2>Guided Journal Entry</h2>
    <form action="/guided_entry" method="post">
        <div>
            <label>How are you feeling on a scale of 1-10?</label>
            <input type="number" name="feeling" min="1" max="10" required>
        </div>
        
        <div>
            <label>Why do you feel that way?</label>
            <textarea name="feeling_reason" required></textarea>
        </div>

        {% if show_time_elapsed_question %}
        <div>
            <label>It's been a while since your last journal entry. What's happened since then?</label>
            <textarea name="time_elapsed"></textarea>
        </div>
        {% endif %}

        <!-- Add more questions and conditions as required -->

        <div>
            <input type="submit" value="Submit Entry">
        </div>
    </form>
    <a href="/add_entry">Standard Journal Entry</a>
    <a href="/view_entries">View My Entries</a>
</body>
</html>
